<div class="main">
    <h1 mat-dialog-title>Edit Category</h1>
    <form>
        <div mat-dialog-content >
            <div>
                <mat-form-field color='accent' appearance='outline'>
                    <mat-label>Category</mat-label>
                    <input type="text" matInput name="category" [(ngModel)]='categoryData.category'>
                </mat-form-field>
            </div>  
            <div>
                <mat-form-field color='accent' appearance='outline'>
                    <mat-label>Status</mat-label>
                    <mat-select name='status' [(ngModel)]='categoryData.status'>
                        <mat-option value="Active">Active</mat-option>
                        <mat-option value="Inactive">Inactive</mat-option>
                    </mat-select>
                </mat-form-field>
            </div> 
            
        </div>
        <div mat-dialog-mat-dialog-actions>
            <button mat-raised-button color='warn' mat-dialog-close>Close</button>
            <button mat-raised-button color='accent' class="submit"  mat-dialog-close (click)='onSubmit(categoryData.category,categoryData.status,categoryData.id)'>Submit</button>
        </div>
    </form>
</div>
