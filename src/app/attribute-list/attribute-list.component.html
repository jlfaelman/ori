<div>
    <div class="title">
        <span>Manage Attributes - {{title | titlecase}}</span> 
        <span><button class="btn-back" mat-flat-button color='primary' (click)='onBack()'><i class="fa fa-arrow-left"></i> Back</button></span>
    </div>
    <div class="table">
        <mat-card class="mat-elevation-z8">
            <table mat-table matSort [dataSource]='dataSource'> 
                <!--  -->
            <ng-container matColumnDef='option'>
                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{title | titlecase}}(s)</th>
                <td mat-cell *matCellDef='let selection'>{{ selection.option | titlecase }}</td>
            </ng-container>
    
                <!--  -->
            <ng-container matColumnDef='_id'>
                <th mat-header-cell *matHeaderCellDef>Actions
                    <button class="btn-back" mat-button color='primary' (click)='onAdd(id,attribute)'><i class="fa fa-plus-circle fa-lg"></i> Add</button>
                </th>
                <td mat-cell *matCellDef='let selection'>
                    <div [hidden]='setSize()'>
                        <button mat-raised-button class="btn-red btn-actions" (click)='onDelete(id,attribute,selection._id,selection.option)' ><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                    </div>
                    <div [hidden]='!setSize()'>
                        <button mat-flat-button [matMenuTriggerFor]='tableMenu'><i class="fa fa-list fa-lg"></i></button>
                        <mat-menu #tableMenu>    
                            <button mat-menu-item (click)='onDelete(id,attribute,selection._id,selection.option)'><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                        </mat-menu>
                    </div>
                    
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef='selectionColumns'></tr>
            <tr mat-row *matRowDef='let rows;columns:selectionColumns'></tr>
        </table>
        <mat-paginator  [hidePageSize]='true' [showFirstLastButtons]='true' [pageSize]='10'></mat-paginator>
        </mat-card>
        </div>
</div>
