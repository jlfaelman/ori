<div>
 
        <div class="title">Manage Stores</div>

            <div class="btn">
                <button mat-raised-button  color='primary' (click)="openAdd()"><i class="fa fa-plus-circle fa-lg"></i> Add Store</button>
            </div>
                    
                    <!--Table Starts Here-->

        <mat-card class="mat-elevation-z8"  > 
                <table mat-table matSort [dataSource]='dataSource' >
                    <ng-container matColumnDef='store' >
                        <th mat-header-cell mat-sort-header *matHeaderCellDef >Store</th>
                        <td mat-cell *matCellDef='let store' class='table-text'  >{{store.store}}</td>
                    </ng-container>
                    <ng-container matColumnDef='status'>
                        <th mat-header-cell mat-sort-header *matHeaderCellDef >Status</th>
                        <td mat-cell *matCellDef='let store' class='table-text'  >{{store.status}}</td>
                    </ng-container>
                    <ng-container matColumnDef='_id'>
                        <th mat-header-cell *matHeaderCellDef >
                            <mat-form-field color="accent" appearance='outline' class="filter" (keyup)='onFilter($event.target.value)'>
                                <mat-label>Filter</mat-label>
                                <input type="text" matInput >
                            </mat-form-field>    
                        </th>
                        <td mat-cell *matCellDef='let store; let i = index' class="actions">
                            <div [hidden]='setSize()'>
                                <button mat-flat-button color='warn' class="btn-actions" (click)='openUpdate(store.store,store.status,store._id)' ><i class="fa fa-edit fa-lg"></i>Edit</button>
                                <button mat-flat-button class="btn-actions red-btn" (click)='deleteStore(store._id)'><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                            </div>
                            <div [hidden]='!setSize()'> 
                                <button mat-flat-button [matMenuTriggerFor]='tableMenu'><i class="fa fa-list fa-lg"></i></button>
                                <mat-menu #tableMenu>
                                    <button mat-menu-item (click)='openUpdate(store.store,store.status,store._id)'><i class="fa fa-edit fa-lg"></i>Edit</button>
                                    <button mat-menu-item (click)='deleteStore(store._id)'><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
                    <tr mat-row *matRowDef='let row;columns:displayedColumns;'></tr> 
                </table>
            <mat-paginator  [pageSize]='10' [hidePageSize]='true' > </mat-paginator>
        </mat-card> 
                        <!--Table Ends Here-->

</div>
