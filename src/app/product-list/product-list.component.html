<div class="main">
    <div class="title">
        Product List
    </div>

    <table class="table">
        <mat-card fxLayout='column'>
            <mat-table fxFlex='100' matSort [dataSource]='productData'>
                <ng-container matColumnDef='name' sticky>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Product</th>
                    <td class="border" mat-cell *matCellDef='let product'>{{product.name}}</td>
                </ng-container>

                <ng-container matColumnDef='sku'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >SKU</th>
                    <td mat-cell *matCellDef='let product'>{{product.sku}}</td>
                </ng-container>

                <ng-container matColumnDef='brand'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Brand</th>
                    <td mat-cell *matCellDef='let product'>{{product.brand}}</td>
                </ng-container>

                <ng-container matColumnDef='price'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Price</th>
                    <td mat-cell *matCellDef='let product'>{{product.price}}</td>
                </ng-container>

                <ng-container matColumnDef='store'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Store</th>
                    <td mat-cell *matCellDef='let product'>{{product.store}}</td>
                </ng-container>

                <ng-container matColumnDef='quantity'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>Quantity</th>
                    <td mat-cell *matCellDef='let product'>{{product.quantity}}</td>
                </ng-container>

                <ng-container matColumnDef='category'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Category</th>
                    <td mat-cell *matCellDef='let product'> {{product.category}}</td>
                </ng-container>

                <ng-container matColumnDef='_id'>
                    <th mat-header-cell mat-sort-header *matHeaderCellDef >Action</th>
                    <td mat-cell *matCellDef='let product'>
                        <div>
                            <button mat-flat-button color='primary'>View</button>
                            <button mat-flat-button class="delete">Delete</button>
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef='productColumns'></tr>
                <tr mat-row *matRowDef='let row;columns:productColumns;'></tr>
            </mat-table>
        </mat-card>
    </table>
</div>
