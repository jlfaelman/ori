<div>
<div fxLayout='row'>
    <div fxFlex='100'>
        <div class="title" > 
            Manage Attributes
        </div>
        <div class="btn-add"  (click)='openAdd()'><button color='primary' mat-raised-button><i class="fa fa-plus-circle">
            </i>Add Attribute</button>
        </div>
        
    </div>
    
</div>
    <div class="table">
    <mat-card class="mat-elevation-z8">
        <table mat-table matSort [dataSource]='dataSource'> 
            <!--  -->
        <ng-container matColumnDef='attribute'>
            <th mat-header-cell mat-sort-header *matHeaderCellDef>Attribute</th>
            <td mat-cell *matCellDef='let attr'>{{ attr.attribute | titlecase}}</td>
        </ng-container>

            <!--  -->
        <ng-container matColumnDef='_id'>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef='let attr'>
                <div [hidden]='setSize()'>
                    <button mat-raised-button color='accent' class="btn-actions" (click)='openList(attr._id,attr.attribute)'><i class="fa fa-edit fa-lg"></i>View</button>
                    <button mat-raised-button class="btn-red btn-actions" (click)='onDelete(attr._id)'><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                </div>
                <div [hidden]='!setSize()'>
                    <button mat-flat-button [matMenuTriggerFor]='tableMenu'><i class="fa fa-list fa-lg"></i></button>
                    <mat-menu #tableMenu>
                        <button mat-menu-item (click)='openList(attr._id,attr.attribute)'><i class="fa fa-edit fa-lg" ></i>View</button>
                        <button mat-menu-item (click)='onDelete(attr._id)'><i class="fa fa-trash-o fa-lg"></i>Delete</button>
                    </mat-menu>
                </div>
                
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='attributeColumns'></tr>
        <tr mat-row *matRowDef='let rows;columns:attributeColumns'></tr>
    </table>
    <mat-paginator  [hidePageSize]='true' [showFirstLastButtons]='true' [pageSize]='10'></mat-paginator>
    </mat-card>
    </div>
</div>
